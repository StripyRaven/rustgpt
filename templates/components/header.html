<!-- a fixed header bar in tailwind -->
<header class="z-50 fixed h-[60px] w-full text-white bg-indigo-600 t-0 l-0 flex items-center justify-between px-8">
    <a class="w-1/3" href="/">RustGPT</a>

    <nav class="w-1/3 flex items-center justify-center p-6 lg:px-8" aria-label="Global">

        <div class="flex gap-x-12 justify-center">
            <a href="/chat" class="text-sm font-semibold leading-6">Chat</a>
            <a href="/settings" class="text-sm font-semibold leading-6">Settings</a>
            <a href="/blog" class="text-sm font-semibold leading-6">Blog</a>
        </div>

    </nav>

    <div class="w-1/3 ml-auto flex justify-end items-center">

        {% if current_user and current_user.email %}
        <div>
            {{ current_user.email }}
        </div>
        <form action="/logout" method="logout">
            <button
                class="rounded-md  px-2.5 py-1.5 text-sm font-semibold shadow-sm hover:bg-indigo-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-800">
                Logout</button>
        </form>

        {% else %}
        <a href="/login"
            class="rounded-md px-2.5 py-1.5 text-sm font-semibold shadow-sm hover:bg-indigo-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Login</a>
        {% endif %}


    </div>

</header>
